{{ template "layout" . }}
{{ define "title" }} {{ .PageTitle }} {{ end }}
{{ define "styles" }}
    <link href="/assets/lib/login/style.css" rel="stylesheet">
{{ end }}
{{ define "scripts" }}
    <script src="//code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
{{ end }}
{{ define "body_scripts" }}
    <script src="/assets/scripts/main.js" type="text/javascript"></script>
    <script src="/assets/lib/login/script.js" type="text/javascript"></script>
{{ end }}
{{ define "content" }}
    <div class="container" style="min-height: 550px;">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form name="loginForm" method="post">
                        <span class="err-global badge badge-danger mb-3 hide"></span>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input name="username" type="text" class="form-control" placeholder="username">
                        </div>
                        <span class="err-username badge badge-danger mb-3 hide"></span>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <span class="err-password badge badge-danger mb-3 hide"></span>
                        <div class="row align-items-center remember">
                            <label>
                                <input name="remember" type="checkbox"> <span style="position: absolute">Remember Me</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <input name="csrf" type="hidden" value="{{ .Csrf }}">
                            <input id="submitLogin" type="button" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{{ end }}

{{ template "layout_member" . }}
{{ define "title" }} {{ .PageTitle }} {{ end }}
{{ define "styles" }}
<link href="/assets/lib/forgot/style.css" rel="stylesheet">
{{ end }}
{{ define "scripts" }}
<script type="text/javascript">
    const RedirectUrl = '{{ .RedirectUrl }}';
</script>
{{ end }}
{{ define "body_scripts" }}
<script src="/assets/lib/forgot/script.js" type="text/javascript"></script>
{{ end }}
{{ define "sign-in" }}
<div class="navbar-item is-hoverable">
    <a class="navbar-link is-arrowless" href="/"><i class="fas fa-user-secret"></i>&nbsp;<span class="is-text">Please Sign-In!</span></a>
</div>
{{ end }}
{{ define "content" }}
<div class="columns" style="min-height: 550px;">
    <div class="column"></div>
    <div class="column is-narrow">
        <div class="panel is-primary">
            <div class="panel-heading">
                <h3>Forgot Password</h3>
            </div>
            <div class="panel-block">
                <form id="fpForm" name="fpForm" method="post" style="width: 100%">
                    <div class="field mt-2">
                        <label class="label">Username/Email</label>
                        <div class="control is-expanded has-icons-left">
                            <input name="username" class="input form-input" type="text"
                                   placeholder="Input your username/email here...">
                            <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                        </div>
                    </div>
                    <span class="err-username tag is-danger is-hidden"></span>
                    <div class="field is-grouped is-grouped-right">
                        <input name="hash" class="form-input" type="hidden" value="{{ .Csrf }}">
                        <div class="control">
                            <button name="submit_button" id="submitForgot" type="submit" class="button is-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="column"></div>
</div>
{{ end }}
